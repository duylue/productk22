<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">

    <a class="btn btn-success" href="http://localhost:8080/customer/create">Tạo Mới Điểm</a>
    <br>
    <table class="table-success table" style="margin-top: 20px" >
        <thead>
        <th scope="col">id</th>
        <th scope="col">name</th>
        <th scope="col">aid</th>
        <th scope="col">birthday</th>
        <th scope="col">phone</th>
        </tr>
        </thead>
        <tbody >
        <tr class="table-success" th:each="c : ${list}">
            <td class="table-success" th:text="${c.getCustId()}"></td>
            <td class="table-success" th:text="${c.custName}"></td>
            <td class="table-success" th:text="${c.aid}"></td>
            <td class="table-success" th:text="${c.getBirthday()}"></td>
            <td class="table-success" th:text="${c.phone}"></td>

            <td class="table-success"><a class="btn btn-success" th:href="@{http://localhost:8080/customer/detail(id=${c.getCustId()})}">Detail</a></td>
<!--            <td class="table-success"><a class="btn btn-success" th:href="@{http://localhost:8080/student/score/delete(id=${sc.scid})}">Xóa</a></td>-->
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>

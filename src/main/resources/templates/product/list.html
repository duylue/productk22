<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">

    <a class="btn btn-success" href="http://localhost:8080/product/save">Tạo Sản phẩm mới</a>
    <br>
    <table class="table-success table" style="margin-top: 20px" >
        <thead>
        <th scope="col">id</th>
        <th scope="col">name</th>
        <th scope="col">status</th>
        <th scope="col">category</th>
        <th scope="col">price</th>

        </tr>
        </thead>
        <tbody >
        <tr class="table-success" th:each="p : ${list}">
            <td class="table-success" th:text="${p.pid}"></td>
            <td class="table-success" th:text="${p.pname}"></td>
            <td class="table-success" th:text="${p.sname}"></td>
            <td class="table-success" th:text="${p.cname}"></td>
            <td class="table-success" th:text="${p.price}"></td>
            <td class="table-success"><a class="btn btn-success"
                                         th:href="@{http://localhost:8080/product/update(id=${p.pid})}">Sửa</a>
            </td>
            <td class="table-success"><a class="btn btn-success"
                                         th:href="@{http://localhost:8080/product/delete(id=${p.pid})}">Xóa</a>
            </td>
            <td class="table-success"><a class="btn btn-success"
                                         th:href="@{http://localhost:8080/product/updateImage(pid=${p.pid})}">update anh</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>

<form style="width: 600px; margin-left: 300px" th:object="${product}"
      action="http://localhost:8080/product/save" method="post">
    <h1>Thêm sp Mới</h1>

    <input type="text" class="form-control" th:field="*{id}" hidden="hidden">

    <div class="mb-3">
        <label class="form-label">Product Name</label>
        <input type="text" class="form-control" th:field="*{pname}">
    </div>
    <div class="mb-3">
        <label class="form-label">category id</label>
        <select th:field="*{categoryId}">
            <option th:each="c : ${cList}" th:value="${c.categoryId}" th:text="${c.getCategoryName()}"></option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Product Price</label>
        <input type="text" class="form-control" th:field="*{price}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
</body>

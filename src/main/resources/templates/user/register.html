
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
</head>
<body>

<form style="width: 600px; margin-left: 300px"
      action="http://localhost:8080/register" method="post" th:object="${user}">
  <h1>Dang ky</h1>
  <div class="mb-3">
    <label class="form-label">Full name</label>
    <input type="text" class="form-control" th:field="*{name}">
  </div>
  <div class="mb-3">
    <label class="form-label">username</label>
    <input type="text" class="form-control" th:field="*{username}">
  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="text" class="form-control" th:field="*{password}">
  </div>
  <div th:each="role : ${listRole}">
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" name="roleIds" th:value="${role.getRid()}"  id="flexSwitchCheckDefault">
    <label class="form-check-label" for="flexSwitchCheckDefault" th:text="${role.rname}"></label>
  </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
